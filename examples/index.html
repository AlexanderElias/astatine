<!DOCTYPE html>
<html>
<head>
	<title>Astatine</title>

	<script src="../astatine.min.js"></script>
	<!-- <script src="../astatine.js"></script> -->
</head>
<body>

	<form class="form-contact" method="POST" action="/examples/index.html">
		<div class="form-response"></div>

		<fieldset>
			Name: <input type="text" name="name" required/><br>

			Is Human: <input type="checkbox" name="human"><br>

			<input type="radio" name="gender" value="male"> Male<br>
			<input type="radio" name="gender" value="female"> Female<br>

		</fieldset>

		<input type="submit" value="Submit"/>
	</form>

	<script>

		At.setup.spinner.colorTop = 'blue';
		At.setup.spinner.colorBottom = 'red';

		// At.ajax({
		// 	data: { name: 'stuff' },
		// 	method: 'get',
		// 	action: '/examples/index.html',
		// 	success: function (xhr) {
		// 		console.log(xhr);
		// 	},
		// 	error: function (xhr) {
		// 		console.log(xhr);
		// 	}
		// });

		At.submit({
			query: '.form-contact',
			prepare: function (data) {
				console.log(data);
				data.foo = 'bar';
			},
			complete: function (error, success) {
				var response = document.querySelector('.form-response');

				if (error) {
					console.log(error);
					response.style.color = 'red';
					response.innerText = 'Error';
				}
				else {
					response.style.color = 'green';
					response.innerText = 'Form Is Sent';
				}

			}
		});

	</script>


</body>
</html>
