<!DOCTYPE html>
<html>
<head>
	<title>Astatine</title>
	<script src="../dist/astatine.js"></script>
</head>
<body>

	<script>
		Astatine.setup.spinner.colorTop = 'blue';
		Astatine.setup.spinner.colorBottom = 'red';

		// Astatine.ajax({

		// 	},
		// 	error: function (xhr) {
		// 		console.log(xhr);
		// 	}
		// });

		Astatine.submit({
			query: '.form',
			prepare: function (data) {
				data.foo = 'bar';

				return function (resolve) {
					resolve(data);
				}
			},
			complete: function (error, success) {
				var response = document.querySelector('.response');

				if (error) {
					console.log(error);
					response.style.color = 'red';
					response.innerText = 'Error';
				} else {
					response.style.color = 'green';
					response.innerText = 'Success';
				}

			}
		});
	</script>

	<form class="form" method="post" action="/examples/index.html">
		<span>Name: </span>
		<input type="text" name="name" required>
		<br>

		<span>Is Human: </span>
		<input type="checkbox" name="human">
		<br>

		<input type="radio" name="gender" value="male"> Male<br>
		<input type="radio" name="gender" value="female"> Female<br>

		<input type="submit" value="Submit"/>
	</form>

	<div class="response"></div>

</body>
</html>
